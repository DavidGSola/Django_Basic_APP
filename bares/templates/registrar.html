{% extends "base.html" %}
{% block content %}
	{% load i18n %}
	<h1>{% trans "Registrar" %}</h1>
	<form action="{% url 'registrar' %}" method="post">{% csrf_token %}
		<table class="form">
			{{ form.as_table }}
		</table>		
		<div class="form_mensaje">
			{{ mensaje }}
		</div>
		<input class="form_boton" value="Registrar" type="submit" align="middle">
	</div>
{% endblock %}
