<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<title>Django: una app muy b√°sica</title>
	</head>
	<body>
		<div class="menu_contenedor">
			<img src="{% static 'img/logo.png' %}" />
			<div class="menu">
				<div class="menu_izquierda">
					The Sloth Site
				</div>
				<div class="menu_derecha">
					{% if user.is_authenticated %} 
					
					<a class ="menu_enlace" href="{% url 'logout' %}">Logout</a>
					
					{% else %}
					
					<a class="menu_enlace" href="{% url 'registrar' %}">Registro</a>
					<a class="menu_enlace" href="{% url 'login' %}">Login</a>
					
					{% endif %}
				</div>
			</div>
		</div>
		<div id="content">
			{% block content %}{% endblock %}
		</div>
	</body>

</html>
